<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-screen">
                <h1 class="screen-text"></h1>
            </div>
            <div class="calc-body">
                <div class="calc-buttons">
                    <button class="AC">AC</button>
                    <button class="negative">+/-</button>
                    <button class="percent">%</button>
                    <button class="op divide">/</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="op plus">+</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="op minus">-</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="op multiply">*</button>
                    <button class="num zero">0</button>
                    <button class="point">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
