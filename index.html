<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-screen"></div>
            <div class="calc-body">
                <div class="calc-buttons">
                    <button type="button" class="AC" value="clear">AC</button>
                    <button type="button" class="negative" value="sign">+/-</button>
                    <button type="button" class="percent" value="percent">%</button>
                    <button type="button" class="op divide" value="/">/</button>
                    <button type="button" class="num" value="7">7</button>
                    <button type="button" class="num" value="8">8</button>
                    <button type="button" class="num" value="9">9</button>
                    <button type="button" class="op plus" value="+">+</button>
                    <button type="button" class="num" value="4">4</button>
                    <button type="button" class="num" value="5">5</button>
                    <button type="button" class="num" value="6">6</button>
                    <button type="button" class="op minus" value="-">-</button>
                    <button type="button" class="num" value="1">1</button>
                    <button type="button" class="num" value="2">2</button>
                    <button type="button" class="num" value="3">3</button>
                    <button type="button" class="op multiply" value="*">*</button>
                    <button type="button" class="num zero" value="0">0</button>
                    <button type="button" class="point" value=".">.</button>
                    <button type="button" class="equal" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
